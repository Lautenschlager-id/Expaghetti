name: test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        luaVersion: ["5.1", "5.2", "5.3"]
        #os: [windows-latest, ubuntu-latest, macos-latest] #### SOON
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - uses: leafo/gh-actions-lua@v5
      with:
        luaVersion: ${{ matrix.luaVersion }}

    - name: test
      run: lua test.lua